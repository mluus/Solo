
<body>

<form role="select-forms" action="/selector" method="post">


<div class = "select-back">

<h1>Where do you want to go</h1>
<p>You have some time? You need to get away? Let us know how long you have and we will suggest some destinations...</p>

  <div class ="slider-left"
    <div id="slider">
      <input class="bar" type="range" id="rangeinput" value="50" onchange="rangevalue.value=value"/>
      <span class="highlight"></span>
      <output id="rangevalue">50</output>
    </div>
  </div>

<div class = "star filter"
  <form action = "star selector">
    <div class = "star 1star">
      <ul id = "1 star">
        <input type="radio" name="1star" id="1star" />
        <img src="/assets/star.png"/></label>
      </ul>
    </div>

    <div class = "star 2star">
      <ul id = "2 star">
        <input type="radio" name="2star" id="2star" />
        <img src="/assets/star.png"/></label>
      </ul>
    </div>

    <div class = "star 3star">
      <ul id = "3 star">
        <input type="radio" name="3star" id="3star" />
        <img src="/assets/star.png"/></label>
      </ul>
    </div>

    <div class = "star 4star">
      <ul id = "4 star">
        <input type="radio" name="4star" id="4star" />
        <img src="/assets/star.png"/></label>
      </ul>
    </div>

    <div class = "star 5star">
      <ul id = "5 star">
        <input type="radio" name="5star" id="5star" />
        <img src="/assets/star.png"/></label>
      </ul>
    </div>

    <div class = "calendar">


    </div>
    <button type="submit" class="btn btn-default" name ="selector">Submit</button>
</form>

</body>
